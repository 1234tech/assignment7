<div>
  Brand Name: {{ food.brandName }} <br />
  Item Name:  {{ food.itemName }} <br />
  Quantity:  {{ food.quantity }} <br />
  Expiration Date:  {{ food.expirationMonth }} {{ food.expirationDay }} {{ food.expirationYear }} <br />

  <a routerLink='/edit/{{food._id}}'>edit</a>

  <br  />
  <br  />
</div>
