<div>
  <form #form="ngForm" (ngSubmit)="updateFood(form.value)">
    <label>Brand Name:</label>
    <input id="brandName" name="brandName" [ngModel]="foodtoedit.brandName"><br />

    <label>Item Name:</label>
    <input #item id="itemName" name="itemName" [ngModel]="foodtoedit.itemName"><br />

    <label>Quantity:</label>
    <input type="number" id="quantity" name="quantity" step="1" min="1" [ngModel]="foodtoedit.quantity"><br />

    <label>Expiration Date:</label><br />
    <label>Month</label>
    <input type="number" id="quantity" name="expirationMonth" step="1" min="1" max="12"[ngModel]="foodtoedit.expirationMonth">
    <label>Day</label>
    <input type="number" id="quantity" name="expirationDay" step="1" min="1" max="31"[ngModel]="foodtoedit.expirationDay">
    <label>Year</label>
    <input type="number" id="quantity" name="expirationYear" step="1" min="2019" [ngModel]="foodtoedit.expirationYear"><br />

    <label>Location:</label>
    <input id="itemName" name="location" [(ngModel)]="foodtoedit.location"><br />

    <button type='submit'>Save</button>
  </form>
</div>
